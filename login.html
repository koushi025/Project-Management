<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login Page</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- MDB (Material Design for Bootstrap) CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">

  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #dfe9f5;
    }

    .vh-100 {
      height: 100vh;
    }

    .h-custom {
      height: calc(100% - 56px);
    }

    .form-outline .form-control {
      border-radius: 0.5rem;
      background: #dfe9f5;
    }

    .btn-lg {
      padding-left: 2.5rem;
      padding-right: 2.5rem;
      background: tomato;
    }

    .btn-lg:hover {
      background: rgba(122, 30, 30, 0.767);
    }

    .text-body:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- Login Page -->
  <section class="vh-100" id="loginPage">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form onsubmit="return loginUser(event)">
            <div class="form-outline mb-4">
              <input type="email" id="loginEmail" class="form-control form-control-lg" placeholder="Enter a valid email address" required />
              <label class="form-label" for="loginEmail">Email address</label>
            </div>

            <div class="form-outline mb-3">
              <input type="password" id="loginPassword" class="form-control form-control-lg" placeholder="Enter password" required />
              <label class="form-label" for="loginPassword">Password</label>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-lg">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#" class="link-danger" onclick="navigateToSignUp()">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- MDB (Material Design for Bootstrap) JS -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript for validations and navigation -->
  <script>
    function navigateToSignUp() {
      window.location.href = "signup.html"; // Navigate to sign-up page
    }

    function loginUser(event) {
      event.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      // Fetch users from local storage
      const users = JSON.parse(localStorage.getItem('users')) || [];

      // Check if user exists
      const user = users.find(user => user.email === email && user.password === password);
      
      if (user) {
        alert("Login successful!");
        window.location.href = "home.html"; // Navigate to home page
      } else {
        alert("Invalid email or password!");
      }
    }
  </script>
</body>

</html>
